<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <div class="main">
      <h1>TO-DO LIST</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="New task" name="task"/>
        <button  type="submit">
          <strong>ADD</strong>
        </button>
      </form>
      <div class="tasksBoard">
        <ul>
          <li>
            <span class="delete">❌</span>
            <input type="checkbox"/>
            <label>Clean the house</label>
          </li>
          <li>
            <span class="delete">❌</span>
            <input type="checkbox"/>
            <label>Do Maths homework</label>
          </li>
          <li>
            <span class="delete">❌</span>
            <input type="checkbox"/>
            <label>Grocery shopping</label>
          </li>
          <li>
            <span class="delete">❌</span>
            <input type="checkbox"/>
            <label>Try new tools</label>
          </li>
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
